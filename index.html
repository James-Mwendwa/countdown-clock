<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Clock</title>
</head>
<body>
    <div class="Countdown">
        <div class="image">
            <img src="img/black-friday.jpg" alt="black-friday">
        </div>

        <div class="content">
           
            <h2>Black Friday Offers</h2>
            <h3 class="giveaway">Offers starts on Friday 26th November 2021, Midnight</h3>
            <p>Looking for the hottest Black Friday Offers and Promotions, <br> be the first to know about the Biggest Sales Of the Season.</p>            
        

        </div>
    
    
    </div>



    <div class="deadline">

        <div class="deadline-format">
            <div>
                <h4 class="days">00</h4>
                <span>days</span>
            </div>
        </div>
        

        <div class="deadline-format">
            <div>
                <h4 class="hours">00</h4>
                <span>hours</span>
            </div>
        </div>
       

        <div class="deadline-format">
            <div>
                <h4 class="minutes">00</h4>
                <span>mins</span>
            </div>
        </div>
        

        <div class="deadline-format">
            <div>
                <h4 class="seconds">00</h4>
                <span>secs</span>
            </div>
        </div>
        
    </div>
    
    
   
    
    <script src="main.js"></script>
</body>
</html>
